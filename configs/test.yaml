# V-CoT Test Configuration
# Use this for quick testing and debugging

project:
  name: "vcot-test"
  seed: 42
  report_to: "tensorboard"

model:
  base_model_id: "unsloth/Qwen2.5-VL-7B-Instruct-bnb-4bit"
  max_seq_length: 1024
  load_in_4bit: true

lora:
  rank: 8  # Smaller rank for faster testing
  alpha: 8
  dropout: 0.0
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

data:
  train_path: "data/processed/sample_train.jsonl"
  val_path: "data/processed/sample_val.jsonl"

training:
  output_dir: "outputs/test_run"
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 2
  learning_rate: 2.0e-4
  warmup_steps: 5
  max_steps: 20  # Very short for testing
  logging_steps: 5
  save_steps: 20
  optimizer: "adamw_8bit"
  weight_decay: 0.01
