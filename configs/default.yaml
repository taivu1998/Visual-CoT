# V-CoT Master Configuration
# Optimized for best performance based on notebook experiments

project:
  name: "vcot-qwen2.5-vl"
  seed: 42
  report_to: "tensorboard" # or "wandb"

model:
  base_model_id: "unsloth/Qwen2.5-VL-7B-Instruct-bnb-4bit"
  max_seq_length: 2048
  load_in_4bit: true

lora:
  # Optimized LoRA settings for better quality
  rank: 64
  alpha: 128
  dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

data:
  train_path: "data/train.jsonl"
  val_path: "data/val.jsonl"

training:
  output_dir: "outputs/checkpoints"

  # Batch size (effective = batch_size * gradient_accumulation = 16)
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4

  # Duration - use epochs for full training, max_steps for testing
  num_epochs: 2
  max_steps: -1  # Set to positive number to override epochs

  # Learning rate with cosine schedule
  learning_rate: 1.0e-4
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  warmup_steps: 0  # Use warmup_ratio instead

  # Regularization
  weight_decay: 0.01
  max_grad_norm: 0.3

  # NEFTune - adds noise to embeddings for better generalization
  neftune_noise_alpha: 5

  # Efficiency
  gradient_checkpointing: true
  optimizer: "adamw_8bit"

  # Evaluation & Early Stopping
  eval_steps: 500
  early_stopping_patience: 3
  early_stopping_threshold: 0.001

  # Saving
  save_steps: 500
  save_total_limit: 3

  # Logging
  logging_steps: 50